<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dynamo - Map</title>

	<link rel="shortcut icon" href="{{ url_for('static', filename='images/ares.png') }}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>

<div id="map" style="width: 100%; height: 100%; position:absolute; top:0; left:0;"></div>

<script>
    let map = L.map('map').setView([40.853294, 14.305573], 8);

	let tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 30,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	L.Control.Watermark = L.Control.extend({
        onAdd: function(map) {
            let img = L.DomUtil.create('img');

            img.src = 'static/images/ares.png';
            img.style.width = '128px';
            img.style.height = '128px';
            return img;
        },
        onRemove: function(map) {
            // Nothing to do here
        }
    });

    L.control.watermark = function(opts) {
        return new L.Control.Watermark(opts);
    }

    L.control.watermark({ position: 'bottomleft' }).addTo(map);

	let layerGroup = L.layerGroup().addTo(map);

    function updatePosition() {
        layerGroup.clearLayers();

        fetch("http://saturn.uniparthenope.it:13387/lastPosition").then(response => response.json()).then(data => {
            for (let i=0; i<data.length; i++) {
                let marker = L.marker([data[i]["value"]["latitude"], data[i]["value"]["longitude"]]).addTo(layerGroup);
                marker.bindPopup(data[i]["id"]).openPopup();
            }
        })
    }

	updatePosition();
	setInterval(function() {updatePosition()}, 30000);
</script>
</body>
</html>
